<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Ch·ªçn file c√¢u h·ªèi</title>
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 40px;
        line-height: 1.6;
      }

      h2 {
        color: #00ffe7;
        margin-bottom: 20px;
      }

      select,
      button {
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        margin-right: 10px;
      }

      select {
        background-color: #1f1f1f;
        color: #fff;
      }

      button {
        background-color: #00ffe7;
        color: #000;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #00cdbd;
      }

      #error-message {
        margin-top: 10px;
        color: #ff6b6b;
      }

      textarea {
        width: 100%;
        margin-top: 20px;
        background-color: #1e1e1e;
        color: #00ff95;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 15px;
        font-size: 14px;
        resize: vertical;
      }

      ::selection {
        background-color: #00ffe7;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h2>üìÅ Ch·ªçn file JSON c√¢u h·ªèi</h2>

    <select id="file-selector"></select>
    <button id="submit-btn">ƒê·ªïi file</button>
    <button
      onclick="history.back()"
      style="
        background-color: transparent;
        color: #00ffe7;
        border: 1px solid #00ffe7;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
        margin-bottom: 20px;
      "
    >
      üîô Quay l·∫°i
    </button>
    <p id="error-message"></p>
    <textarea id="question-content" rows="20" readonly></textarea>

    <script>
      // L·∫•y danh s√°ch file .json
      fetch("/list-question-files")
        .then((res) => res.json())
        .then((files) => {
          const select = document.getElementById("file-selector");
          files.forEach((file) => {
            const option = document.createElement("option");
            option.value = file;
            option.textContent = file;
            select.appendChild(option);
          });
        });

      // Khi nh·∫•n ƒê·ªïi file
      document.getElementById("submit-btn").addEventListener("click", () => {
        const filename = document.getElementById("file-selector").value;

        fetch("/set-question-file", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ filename }),
        })
          .then((res) => res.json())
          .then(() => fetch("/questions"))
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("question-content").value = JSON.stringify(
              data,
              null,
              2
            );
            document.getElementById("error-message").innerText = "";
            // ‚úÖ G·ª≠i t√≠n hi·ªáu reload ƒë·∫øn c√°c trang kh√°c
            const reloadChannel = new BroadcastChannel("reload-channel");
            reloadChannel.postMessage("reload");
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("error-message").innerText =
              "Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server ho·∫∑c file l·ªói.";
          });
      });
    </script>
  </body>
</html>
